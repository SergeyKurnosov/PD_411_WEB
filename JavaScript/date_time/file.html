<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Date_time</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="clock-frame"><input type="checkbox" id="show-clock" /><label for="show-clock" id="label-for-input">Показать стрелочные часы</label></div>
    <div class="clock-frame" id="date">
        <div class="gradient-text" id="date_now">01.01.2000</div>
    </div>

    <div class="clock-frame" id="time">
        <div class="gradient-text" id="time_now">12:00:00</div>
    </div>

    <div class="clock" id="time_arrow">
        <div class="arrow" id="hour"></div>
        <div class="arrow" id="minute"></div>
        <div class="arrow" id="second"></div>
    </div>







    <script src="logic.js">
    </script>
</body>
</html>

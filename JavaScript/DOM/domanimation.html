<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DOM Ani</title>
    <link rel="stylesheet" href="domanimation.css" />
</head>
<body>
    <div style="display:flex">
        <input type="number" id="interval" min="1" max="60" value="5" /><label for="interval">Interval</label>
        <input type="number" id="fontSize" min="1" max="60" value="30" /><label for="fontSize">Font size</label>
    </div>
    <div id="animation" onclick="Move()">
        <div id="display">
            <div class="time-block">
                <div id="hours-unit" class="time-unit">00</div>
                <div id="hours-marker" class="time-marker">Hours:</div>
            </div>
            <div class="time-block">
                <div id="minutes-unit" class="time-unit">00</div>
                <div id="minutes-marker" class="time-marker">Minutes:</div>
            </div>
            <div class="time-block">
                <div id="seconds-unit" class="time-unit">00</div>
                <div id="seconds-marker" class="time-marker">Seconds</div>
            </div>
        </div>
    </div>
    <script src="domanimation.js"></script>
</body>
</html>
